<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Décompte jusqu'au 25 octobre 2025</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days"></span>
                <span class="label">Jours</span>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <span class="label">Heures</span>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <span class="label">Secondes</span>
            </div>
        </div>
        <p id="message"></p>

<div class="video-container">
    <h2>Notre Vidéo Spéciale !</h2>

        <source src="Final_v3.mp4" type="video/mp4">
        <source src="Final_v3.webm" type="video/webm"> Votre navigateur ne prend pas en charge la balise vidéo.
    </video>
</div>
        </div>

    <script src="script.js"></script>
</body>
</html>
